<!DOCTYPE html>
<html>
	<head>
		<title>Hamster Game</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div id="warapper">
			<header>
				<h1>Hamster Game</h1>
				<h4>Have up to 5 hamsters and make money to buy a castle!</h4>
			</header>

			<div id="content">
				<div id="goal">
					<div id="price"></div>
					<div id="money"></div>
				</div>
	
				<div id="tabs">
					<button id="hamsterTab">New Hamster</button>
					<button id="statusTab">Status</button>
				</div>

				<div id="hamsterContent">
					<div id="form">
		                                <form id="createHamster">
							<div id="nameInputDiv">
		                                        	<legend>Name your hamster!</legend>
		                                        	<label for="hamsterName">Name</label>
		                                        	<input type="text" id="hamsterName" name="hamsterName" value="Hamster"/>
							</div>
							<div id="submitButtonDiv"> 
		                                        	<input type="submit" id="submitButton" value="Submit"/>
							</div>
		                                </form>
		                        </div>
				</div>
	
				<div id="hamsterFilled">
					<p>You can't have more than 5 hamsters.<p>
				</div>
	
				<div id="statusContent">
					<table id="hamsterWrapper"></table>
				</div>

				<div id="control">
					<button id="buyCastle" disabled="disabled"> Buy Castle!!</button>
					<button id="restartInGamePg">Restart the game?</button>
				</div>

			</div>
		</div>
		<script src="js/game.js"></script>
	</body>
</html>
