<!DOCTYPE html>
<html>
	<head>
		<title>Hamster Game</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div id="warapper">
			<header>
				<h1>Hamster Game</h1>
			</header>

			<div id="contentGame">
				<div id="goal">
					<div id="price"></div>
					<div id="money"></div>
				</div>
	
				<div id="tabs">
					<button id="hamsterTab"></button>
					<button id="statusTab">Status</button>
					<button id="infoTab">About Hamster Game</button>
				</div>

				<div id="hamsterContent">
					<div id="form">
		                                <form id="createHamster">
							<div id="nameInputDiv">
		                                        	<legend>Name your hamster!</legend>
		                                        	<label for="hamsterName">Name</label>
		                                        	<input type="text" id="hamsterName" name="hamsterName" value="Hamster"/>
							</div>
							<div id="submitButtonDiv"> 
		                                        	<input type="submit" id="submitButton" value="Buy"/>
							</div>
		                                </form>
		                        </div>
				</div>
	
				<div id="statusContent">
					<table id="hamsterWrapper">
						<tr>
							<th>Name</th>
							<th>Level</th>
							<th>Job</th>
							<th></th> 
							<th>Time until level up</th>
						</tr>
					</table>
				</div>

				<div id="infoContent">
					<p id="gameInfo"></p>
					<ul id="jobDescription"></ul>
				</div>

				<div id="control">
					<button id="buyCastle" disabled="disabled"> Buy Castle!!</button>
					<button id="restartInGamePg">Restart the game?</button>
				</div>

			</div>
		</div>
		<script src="js/game.js"></script>
	</body>
</html>
