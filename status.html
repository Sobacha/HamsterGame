<!DOCTYPE html>
<html>
	<head>
		<title>Hamster Game</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<h1>Hamster Game</h1>
		<h4>Have up to 3 hamsters and make money to buy a castle!</h4>
		
		<div id="content">
			<table>
				<tr>
					<th>Name</th>
					<th>Job</th>
					<th>Current Level</th>
					<th>Salary per min</th>
					<th>Money</th>
					<th>Timer</th>
				</tr>
				<tr id="hamsters">
				</tr>
			</table>

			<br/>

			<input type="submit" id="buyCastleButton" value="Buy Castle!"/>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
